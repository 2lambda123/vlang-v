name: Docs CI

on:
  push:
  pull_request:
    branches:
      - '**'
    paths:
      - "cmd/tools/check-md.v"
      - "doc/**"
      - "CHANGELOG.md"

jobs:
  docs-line-len-check:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: make
    - name: Check docs line length
      run: ./v run cmd/tools/check-md.v doc/docs.md CHANGELOG.md
